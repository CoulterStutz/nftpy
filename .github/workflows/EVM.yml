name: Check NFTpy/EVM for Errors

on:
  push:
    paths:
      - 'NFTpy/EVM/**'
  pull_request:
    paths:
      - 'NFTpy/EVM/**'

jobs:
  check-evm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install

    - name: Check for errors
      run: poetry run python -m compileall NFTpy/EVM
