name: Check RPC URLs

on:
  push:
    paths:
      - 'nftpy/EVM/chains.py'

jobs:
  check-rpc-urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install web3

    - name: Run RPC URL check
      run: |
        source venv/bin/activate
        python tests/check_rpc_urls.py
